<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Fetch API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link rel="shortcut icon" href="code.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <h1>This is API Testing Playground For Movies</h1>
      <div class="api-data">
        <input
          type="text"
          id="movie-input"
          placeholder="Enter Your Movie name"
        />
        <button type="reset" onclick="findMovie()">Enter</button>
      </div>
      <div class="banner">
        Search Result : 
    </div>
      <div class="data">
        
        <div id="img-section">
          <div class="img-title">Movie Image</div>
          
        </div>
        <div class="data-section">
          <p>Movie Name</p>
          <div id="mv-name"></div>
        </div>
      </div>
    </div>
  </body>
</html>
